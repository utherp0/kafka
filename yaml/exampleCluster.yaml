apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: uthcluster2
  namespace: kafkatest1
spec:
  entityOperator:
    topicOperator: {}
    userOperator: {}
  kafka:
    config:
      inter.broker.protocol.version: "3.0"
      log.message.format.version: "3.0"
      offsets.topic.replication.factor: 3
      transaction.state.log.min.isr: 2
      transaction.state.log.replication.factor: 3
    listeners:
    - name: plain
      port: 9092
      tls: false
      type: internal
    - name: tls
      port: 9093
      tls: true
      type: internal
    - name: route
      port: 9096
      tls: true
      type: route
    replicas: 3
    storage:
      type: ephemeral
    version: 3.0.0
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
